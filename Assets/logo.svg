<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Shield gradient - blue top to lighter blue bottom -->
    <linearGradient id="shieldGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a5276"/>
      <stop offset="50%" stop-color="#2980b9"/>
      <stop offset="100%" stop-color="#5dade2"/>
    </linearGradient>
    <!-- Shield inner shadow -->
    <linearGradient id="shieldInner" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1b4f72"/>
      <stop offset="100%" stop-color="#3498db"/>
    </linearGradient>
    <!-- Green gradient for refresh icon -->
    <linearGradient id="greenGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#27ae60"/>
      <stop offset="100%" stop-color="#2ecc71"/>
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <!-- Small shadow for refresh circle -->
    <filter id="smallShadow" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shield shape -->
  <path d="M256 28
    C256 28 80 80 80 80
    C80 80 80 280 80 280
    C80 380 160 450 256 492
    C352 450 432 380 432 280
    C432 280 432 80 432 80
    C432 80 256 28 256 28Z"
    fill="url(#shieldGrad)" filter="url(#shadow)"
    stroke="#15537a" stroke-width="3"/>

  <!-- Shield highlight/border inner -->
  <path d="M256 48
    C256 48 100 95 100 95
    C100 95 100 275 100 275
    C100 365 170 430 256 468
    C342 430 412 365 412 275
    C412 275 412 95 412 95
    C412 95 256 48 256 48Z"
    fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>

  <!-- Clipboard body -->
  <rect x="175" y="145" width="162" height="210" rx="12" ry="12"
    fill="white" opacity="0.95"/>

  <!-- Clipboard clip (top center) -->
  <rect x="222" y="120" width="68" height="45" rx="8" ry="8"
    fill="white" stroke="#d5d8dc" stroke-width="3"/>
  <!-- Clip hole -->
  <rect x="240" y="128" width="32" height="16" rx="6" ry="6"
    fill="url(#shieldGrad)"/>

  <!-- Text lines on clipboard -->
  <rect x="205" y="195" width="102" height="10" rx="5" fill="#2980b9" opacity="0.6"/>
  <rect x="205" y="220" width="102" height="10" rx="5" fill="#2980b9" opacity="0.6"/>
  <rect x="205" y="245" width="70" height="10" rx="5" fill="#2980b9" opacity="0.6"/>

  <!-- Checkmark on clipboard (protection symbol) -->
  <polyline points="225,285 248,308 295,260"
    fill="none" stroke="#27ae60" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Refresh/sync circle - bottom right -->
  <circle cx="370" cy="390" r="55" fill="url(#greenGrad)" filter="url(#smallShadow)"
    stroke="#1e8449" stroke-width="2"/>

  <!-- Refresh arrow icon (two curved arrows) -->
  <g transform="translate(370,390)" fill="none" stroke="white" stroke-width="6" stroke-linecap="round">
    <!-- Top arc -->
    <path d="M-18,-22 A 26 26 0 0 1 22,-10"/>
    <!-- Top arrow head -->
    <polygon points="22,-10 14,-20 24,-18" fill="white" stroke="none"/>
    <!-- Bottom arc -->
    <path d="M18,22 A 26 26 0 0 1 -22,10"/>
    <!-- Bottom arrow head -->
    <polygon points="-22,10 -14,20 -24,18" fill="white" stroke="none"/>
  </g>
</svg>
